<div class="innerColumnHeader colspan2">Profile preferences</div>
<div class="fshRight">
  <span class="unstable"></span>
  <label for="showQuickButtons">Show Quick Buttons [
    <div class="tooltip">
      ?
      <div class="tooltiptext">
        <span class="tooltiptitle">Show Quick Buttons</span><br><br>
        <div>Shows quick access buttons under the avatar in players' profiles.</div>
      </div>
    </div>
    ]:
  </label>
</div>
<div>
  <input type="checkbox" name="showQuickButtons" id="showQuickButtons" value="true">
</div>
<div class="fshRight">
  <label for="renderSelfBio">
    Render self bio [
    <div class="tooltip">

        <div>Render your own profile with the FSH special bio tags.</div>

    </div>

  </label>
</div>
<div>

</div>
