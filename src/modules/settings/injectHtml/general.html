<div class="innerColumnHeader colspan2">General preferences (apply to most screens)</div>
<div class="fshRight">
  <label for="enableGuildInfoWidgets">
    Enable Guild Info Widgets [
    <div class="tooltip">
      ?
      <div class="tooltiptext">
        <span class="tooltiptitle">Enable Guild Info Widgets</span><br><br>
        <div>
          Enabling this option will enable the Guild Info Widgets (coloring on the Guild Info panel)
        </div>
      </div>
    </div>
    ]:
  </label>
</div>
<div>
  <div>
    <input type="checkbox" name="enableGuildInfoWidgets" id="enableGuildInfoWidgets" value="true">
    <label for="hideGuildInfoMessage">
      Hide Message&gt;
      <input type="checkbox" name="hideGuildInfoMessage" id="hideGuildInfoMessage" value="true">
    </label>
    <label for="hideGuildInfoBuff">
      Hide Buff&gt;
      <input type="checkbox" name="hideGuildInfoBuff" id="hideGuildInfoBuff" value="true">
    </label>
    <label for="hideGuildInfoSecureTrade">
      Hide ST&gt;

    </label>
    <label for="hideGuildInfoTrade">
      Hide Trade&gt;
      <input type="checkbox" name="hideGuildInfoTrade" id="hideGuildInfoTrade" value="true">
    </label>
  </div>
</div>
<div class="fshRight">
  <span class="unstable"></span>

    Move Guild Info List [
    <div class="tooltip">
